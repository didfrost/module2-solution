<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListChecker">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div  ng-controller="listToBuy as listToBuy">
    <!-- To Buy List -->
    <div class="col-md-6">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in listToBuy.arrToBuy"> Buy {{item.qty}} {{item.name}} <button ng-click="listToBuy.buyIt($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="listToBuy.everythingBought" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller="listDone as listDone" class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in listDone.arrHaveBought"> Bought {{item.qty}} {{item.name}}</li>
     </ul>
     <div ng-if="listDone.nothingBought" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
